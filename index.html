<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container-fluid {color: rgb(25, 189, 189); font-family: Garamond, Helvetica, sans-serif;}
    .modal-body {color: rgb(0, 0, 0); font-family: Garamond, Helvetica, sans-serif;}
    .display-4 {color: rgb(25, 189, 189); font-family: Garamond, Helvetica, sans-serif;}

    </style>
  <title>Mood Music</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

  <body class="text-bg-dark">

    <header>
      <div class="container-fluid">
      <h1 class="text-center mt-4 display-1"><u><strong> <!-- Make "Current Mood: ____" status, needs to only show after mood is picked-->
        MOOD MUSIC</u></strong></h1>
      </div>
    </header>

<!-- Modal -->
<div class="modal fade" id="moodModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">How're You Feeling?</h1
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h2>Pick a mood!</h2>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="happyButton">Happy</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="angryButton">Angry</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="sadButton">Sad</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="loveButton">Love</button>
      </div>
    </div>
  </div>
</div>

    </div>
    <div class="mt-5 ms-2 row">
      <div class="col-sm-5 border border-primary-subtle">
      <h2 class="display-4"><u>Song Information</u></h2>
      </div>
      <div class="col-sm-5 border border-primary-subtle" id="songsDiv">
      <h2 class="display-4"><u>Songs</u></h2>
      </div>
    
      <div class="col-sm-2 d-flex flex-column gap-2 mx-auto pe-5">

        <button class="btn btn-secondary" type="button" id="rerollButton">Reroll Songs</button> 
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#moodModal" type="button" id="newMoodButton">New Mood</button> 
        <button class="btn btn-secondary" type="button" id="addSongButton">Add Song</button>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets\js\script.js"></script>
  </body>

</html>
