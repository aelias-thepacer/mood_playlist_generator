<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    h1 {font-family: Garamond, Helvetica, sans-serif;}
    .modal-body {color: rgb(0, 0, 0); font-family: Garamond, Helvetica, sans-serif;}
    .display-9 {color: rgb(53, 7, 7); font-family: Garamond, Helvetica, sans-serif;}
    p    {color: rgb(25, 189, 189); font-family: Garamond, Helvetica, sans-serif;}
    </style>
  <title>Mood Music</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

  <body class="text-bg-dark">

    <header>
      <div class="container-fluid">
      <h1 class="text-center"><strong> <!-- Make "Current Mood: ____" status, needs to only show after mood is picked-->
        MOOD MUSIC</strong></h1>
      </div>
    </header>

      <!-- Modal Trigger Button-->
<button type="button" class="pt-1 mt-2 ms-2 text-bg-info" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <h3 class="display-9"><strong>How're we feeling today?</strong></h3>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">How're You Feeling?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Pick a mood!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Happy</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Angry</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sad</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Love</button>
      </div>
    </div>
  </div>
</div>

    </div>
    <div class="mt-3 ms-2 row">
      <div class="col-sm-5">
      <!--TO DO Make display box for song info, showing info after mood is first clicked-->
      <p class="lead">Song Information</p>
      </div>
      <div class="col-sm-5">
      <!--TO DO Make display box for 5 random mood-based songs, showing info after mood is first clicked-->
      <p class="lead">Songs</p>
      </div>
    
      <div class="col-sm-2 d-flex flex-column gap-2 mx-auto">
      <!--TO DO make nav links work-->
        <button class="btn btn-secondary" type="button" id="rerollButton">Reroll Songs</button> 
        <button class="btn btn-outline-secondary" type="button" id="newMoodButton">New Mood</button> 

      </div>
    </div>
    <script src="assets\js\script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
