<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mood Music</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

  <body>

    <header>
      <div class="container-fluid">
      <h1> <!--TO DO center with css |  Make "Current Mood: ____" status, needs to only show after mood is picked-->
        MOOD MUSIC</h1>
      </div>
    </header>

<!-- Modal -->
<div class="modal fade" id="moodModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">How're You Feeling?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Pick a mood!</p>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="happyButton">Happy</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="angryButton">Angry</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="sadButton">Sad</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="loveButton">Love</button>
      </div>
    </div>
  </div>
</div>
            <!--TO DO Make mood choices work?-->
    </div>
    <div class="row">
      <div class="col-sm-5">
      <!--TO DO Make display box for song info, showing info after mood is first clicked-->
      <p>Song Information</p>
      </div>
      <div class="col-sm-5" id="songsDiv">
      <!--TO DO Make display box for 5 random mood-based songs, showing info after mood is first clicked-->
      <p></p>
      </div>
    
      <div class="col-sm-2 d-flex flex-column gap-2 mx-auto">
      <!--TO DO make nav links work-->
        <button class="btn btn-secondary" type="button" id="rerollButton">Reroll Songs</button> 
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#moodModal" type="button" id="newMoodButton">New Mood</button> 
        <button class="btn btn-secondary" type="button" id="addSongButton">Add Song</button>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets\js\script.js"></script>
  </body>

</html>
